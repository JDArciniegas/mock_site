<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/9cfd25da73.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <title>Document</title>
</head>

<body>
  <div id="content">
    <div id="banner">
      <nav id="navbar">
        <ul class="nav-section">
          <li class="nav-item"><a href="#">Adoptable Pets</a></li>
        </ul>
        <ul class="nav-section">
          <li class="nav-item"><a href="#">Adoption Process</a></li>
          <li class="nav-item"><a href="#">About us</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div id="message">
        <h1>Adopt Today</h1>
      </div>
    </div>
    <div class="section" id="adoption-process">
      <h1 class="section-head">
        How to Adopt
      </h1>
      <ol id="adoption-process-steps">
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/search.png" alt="search">
            <p class="adoption-tag-line">Choose your Pet</p>
          </div>
        </li>
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/submit.png" alt="search">
            <p class="adoption-tag-line">Submit Adoption Application</p>
          </div>
        </li>
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/call.png" alt="search">
            <p class="adoption-tag-line">Phone Consultation</p>
          </div>
        </li>
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/meet.png" alt="search">
            <p class="adoption-tag-line">Meet and Greet</p>
          </div>
        </li>
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/finish.png" alt="search">
            <p class="adoption-tag-line">Finalize Process</p>
          </div>
        </li>
        <li>
          <div class="step-container">
            <img class="adoption-icon" src="./images/home.png" alt="search">
            <p class="adoption-tag-line">Bring them home</p>
          </div>
        </li>
      </ol>
    </div>

  <h1 class="section-head">

  </h1>
</div> -->
  </div>
  <script src="main.js"></script>
</body>

</html>
